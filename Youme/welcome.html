<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youme | Login & Signup</title>
    <link rel="icon" href="/images/logo/favicon.ico">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/common.css">
</head>
<body style="background-color: #F2F3F5;">
    <div class="sticky-top">
        <div class="row shadow-sm p-2 mb-3 bg-white rounded">
            <div class="col-3 ml-5 mr-3">
                <img src="images/name.png" class="mx-3 mt-3 mb-1" width="190px" height="70px" alt="Site-name">
            </div>
            <div class="col-sm-6 mt-2 ml-5 mr-5">
                <div class="mt-4 pl-5 pt-1 float-right" id="myDIV">
                    <a href="#login-section" class="btn px-5 py-2 rounded-lg effect-101 font-size effect-101 font-weight-bold border-bottom border-top active">Login</a>
                    <a href="#signin-section" class="btn px-5 py-2 rounded-lg effect-101 font-size effect-101 font-weight-bold border-bottom border-top">Signup</a>
                </div>
            </div>
        </div>
    </div>
    <span  id="login-section" class="my-5 py-5 visible"><br></span>
    <div class="row">
        <div class="col mx-3 mh-100">
            <img src="images/netwk.png" class="mw-100 mh-100" width="" height="" alt="Networked Peoples">
        </div>
        <div class="col-sm-5 bg-white rounded-lg border pl-5 py-3">
            <div  class="my-4">
                <h2 id="login-section" class="text-center font-weight-bold">Login</h2>
                <br>
                <form class="w-75 mx-5" method="POST" action="">
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <div class="small">
                        <a href="forgotpassword.html" class="">Forgot Password</a>
                    </div>
                    <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                        <label class="custom-control-label" for="exampleCheck1"> Remember Me</label>        
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary px-4 py-2 font-weight-bold">Login</button>
                </form>
            </div>
            <hr>
                <h3 class="text-center font-weight-bold">OR</h3>
            <hr>
            <div id="signin-section" class="mt-4">
                <h2 class="text-center font-weight-bold">Signup</h2>
                <br>
                <form class="mx-5" method="POST" action="">
                    <div class="form-group row  my-3">
                        <input type="text" class="form-control m-1 col" name="firstName" value="" placeholder="First Name">
                        <input type="text" class="form-control m-1 col" name="lastName" value="" placeholder="Last Name">
                    </div>
                    <div class="row my-3">
                        <div class="custom-control custom-radio ml-2">
                            <input class="custom-control-input" type="radio" name="sex" id="male" value="male" checked>
                            <label class="custom-control-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="custom-control custom-radio ml-3">
                            <input class="custom-control-input" type="radio" name="sex" id="female" value="female">
                            <label class="custom-control-label" for="female">
                                Female
                            </label>
                        </div>                        
                    </div>
                    <div class="form-group form-inline row my-3">
                        <label for="dateInput" class="p-2">Birth-Date</label>
                        <input class="form-control" type="date" id="dateInput">
                    </div>
                    
                    <div class="form-group row my-3">
                        <input type="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="form-group row my-3">
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>

                    <div class="custom-control custom-checkbox mt-2 row my-3">
                        <input type="checkbox" class="custom-control-input" id="agreementCheck">
                        <label class="custom-control-label" for="agreementCheck">Agree on <a href="terms&conditions.html">Terms & Conditions</a></label>        
                    </div>
                    <button type="submit" class="btn btn-primary px-4 py-2 my-3 font-weight-bold">Signup</button>
                    <br><br><br><br><br><br><br><br>
                </form>
            </div>
        </div>
    </div>
    

    <script>

        var btnContainer = document.getElementById("myDIV");

        // Get all buttons with class="btn" inside the container
        var btns = btnContainer.getElementsByClassName("btn");

        // Loop through the buttons and add the active class to the current/clicked button
        for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function() {
            var current = document.getElementsByClassName("active");
            current[0].className = current[0].className.replace(" active", "");            
            this.className += " active";
            if(this.className == " active") {
                var setBBott = document.getElementsByClassName("active").style;
                setBBott.border-bottom;
                setBBott.border-primary;
            }
        });
        }
    </script>
</body>
</html>
